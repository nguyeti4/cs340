{% extends "base.html" %}
{% block title %}Update Simulator Record{% endblock %}

{% block content %} 
<div>
<form class="container" action="/api/simulators/update/{{user_id}}" method="POST" style="margin-left: 0;">

    <div class="form-group">
    <label>User ID</label>	    
    <select name="user_id_update">
      <option value="Initial user_id: {{record[0]}}" SELECTED>
	  {% for id in id_list %}
	    <option value="{{id[0]}}" >{{id[0]}} ({{id[1]}}'s ID)</option>
    {% endfor %}
      <option value=None>None</option>
    </select>
    </div>	    
	
    <div class="form-group">
        <label class="col-sm-4 col-form-label">Grade</label>
            <select name="grade_to_update">
                <option value="Inital Grade: {{record[1]}}">
                <option value="1">Pass</option>
                <option value="0">Fail</option>
            </select> 
    </div>
    <div class="form-group">
        <label>Play date</label> 
        <input class="form-control" type="date" name="play_date_update" value="Initial Date: {{record[2]}}">
    </div>
    <div class="form-group">
        <label>Scenario</label> 
        <input class="form-control" type="text" name="scenario_to_update" value="Initial Scenario: {{record[3]}}">
    </div>
    <input class="btn btn-primary" type="submit" value="Submit Changes">

</form>
</div>	


{% endblock %}
